<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Mem√≥ria Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üñ•Ô∏è Simulador de Mem√≥ria Virtual</h1>

        <section class="config-section">

                <div class="form-group full-width">
                    <label for="pageSequence">Sequ√™ncia de P√°ginas:</label>
                    <textarea id="pageSequence" rows="3" placeholder="Ex: 1,2,3,4,1,2,5,1,2,3,4,5"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="numFrames">N√∫mero de Frames:</label>
                    <input type="number" id="numFrames" value="3" min="1" max="10">
                </div>
                
                <div class="form-group">
                    <label for="algorithm">Algoritmo:</label>
                    <select id="algorithm">
                        <option value="fifo">FIFO</option>
                        <option value="optimal">Optimal</option>
                        <option value="clock">Clock</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="allocation">Aloca√ß√£o:</label>
                    <select id="allocation">
                        <option value="global">Global</option>
                        <option value="local">Local</option>
                    </select>
                </div>
            </div>

            <div class="button-group">
                <button id="startBtn" class="btn">üöÄ Iniciar</button>
                <button id="pauseBtn" class="btn btn-secondary" disabled>‚è∏Ô∏è Pausar</button>
                <button id="stepBtn" class="btn btn-secondary" disabled>‚è≠Ô∏è Passo</button>
                <button id="resetBtn" class="btn btn-secondary">üîÑ Reset</button>
            </div>

            <div class="speed-control">
                <label>Velocidade:</label>
                <input type="range" id="speedSlider" class="speed-slider" min="100" max="2000" value="800">
                <span id="speedValue">800ms</span>
            </div>
        </section>

        <section class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalAccesses">0</div>
                <div class="stat-label">Total de Acessos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pageFaults">0</div>
                <div class="stat-label">Page Faults</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pageHits">0</div>
                <div class="stat-label">Page Hits</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="faultRate">0%</div>
                <div class="stat-label">Taxa de Falhas</div>
            </div>
        </section>

        <div class="main-content">
            <section class="section">
                <h3>üíæ Estado da Mem√≥ria</h3>
                <div>P√°gina atual: <span class="current-page" id="currentPageDisplay">-</span></div>
                <div class="memory-view" id="memoryView"></div>
                <div id="memoryInfo"></div>
            </section>

            <section class="section">
                <h3>üìã Log da Simula√ß√£o</h3>
                <div class="simulation-log" id="simulationLog">Pronto para iniciar simula√ß√£o...</div>

        </div>

        <section class="page-table-section">

                <div class="page-table-header">Frame</div>

    </div>

    <script src="script.js"></script>
</body>
</html>
